- job:
    name: tobiko-upload-git-mirror
    parent: upload-git-mirror
    description: Mirrors x/tobiko to redhat-openstack/tobiko
    allowed-projects: x/tobiko
    vars:
      git_mirror_repository: redhat-openstack/tobiko
